<div id="recView">
	<!--the temperature display -->
	<div class = "panel panel-primary">
		<div class = "row">
			<table>
				<tr>
					<td class="col-xs-1"> 
						<div ng-repeat="mode in vm.ModeA|limitTo:3 track by $index">
							<div ng-class="active(mode)"></div>
							<li ng-click="selectMode(mode)"> 
								<img ng-src="images/Rec/{{mode}}.png"> 
							</li>
						</div>
					</td>
					<td class="col-xs-9"> 

						<div class = "row">
							<div class="tCircle">
								<div style="font-size:0.5em;">{{vm.discMode}}</div>
								<span><img class="img-circle" style="width:150px;" ng-src="{{vm.centerImage}}"></span>
							</div>
						</div>

						<div class = "row center">
							
							<div class="col-xs-12"> 
								<span ng-style="vm.styleMed" ng-click="selectMode('Med')" ui-sref="easy">Med </span>/<span ng-style="vm.styleRec" ng-click="selectMode('Rec')" ui-sref="rec"> Rec</span>
							</div>

							<div class="col-xs-12" style="font-size:0.8em;"><span> {{vm.modeName}} </span></div>

						</div>
						
					</td>
					
					<td class="col-xs-1"> 
					
						<div ng-repeat="mode in vm.ModeB|limitTo:3 track by $index">
							<div ng-class="active(mode)"></div>
							<li  ng-click="selectMode(mode)" style="text-align:right">
								<img ng-src="images/Rec/{{mode}}.png">
							</li>	
						</div>

					</td>
				
				</tr>
			</table>
		</div>
	</div>
	<!--the temperature display end-->
	<div ng-if="vm.Positive">
		<div class = "panel">
			<div class="row">
				<div class="panel-body">
					<div class="col-xs-12"> {{vm.selectedMode}}: </div>
				</div>
			</div> 
		</div>
		
		<div class = "panel" ng-repeat = "list in vm.currentStrain.positiveEffects">
			<div class="row">
				<div class="panel-body">
					<div class = "row">
						<div class="col-xs-8">
							<div> 
								{{list}}
							</div>
						</div>
					</div>
				</div>
			</div> 
		</div>
	</div>


	<div ng-if="vm.Percent">
		<div class = "panel">
			<div class="row">
				<div class="panel-body">
					<div class="col-xs-12"> {{vm.selectedMode}}: </div>
				</div>
			</div> 
		</div>
		
		<div class = "panel" ng-repeat = "components in vm.currentStrain.components|orderBy:'-value'">
			<div class="row">
				<div class="panel-body">
					<div class = "row">
						<div class="col-xs-8">
							<div> 
								{{components.name}} : {{components.value}} 
							</div>
						</div>
					</div>
				</div>
			</div> 
		</div>
	</div>

</div>
