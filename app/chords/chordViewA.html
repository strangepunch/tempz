<div class="panel panel-primary" id="altChords">
	<div class="panel-body">
		<table class="table">
				<td class="col-xs-1">
					<ul>
						<li >
							<a class="active" ui-sref=".Amaj" >{{chord.chordName}}maj</a> 
							<!-- <a class="active" ui-sref="chordViewA({chordId: chords.chordId})" >maj</a> -->
						</li>
						<li >
							<a ui-sref=".Amin" >min</a>
						</li>
						<li >
							<a ui-sref=".Amaj7" >maj 7</a>
						</li>
						<li >
							<a ui-sref=".Amin7">min 7</a>
						</li>
						<li >
							<a ui-sref=".Asus" >sus</a>
						</li>
						<li >
							<a ui-sref=".A9">9th</a>
						</li>
						<li >
							<a ui-sref=".Ainv1">inv-1</a>
						</li>
						<li >
							<a ui-sref=".Ainv2">inv-2</a>
						</li>
					</ul>
				</td>
				<td class="col-xs-11 col-sm-1 col-md-1 col-lg-1">

					<div ui-view>
						<img ng-src="{{chords.imageUrl}}"
							 title="{{chords.chordName}}">
					</div> 

					<div class = "row" id="sharpFlatNav">
 							<div class = "col-xs-2 col-sm-2 col-md-2"></div>

							<a ui-sref =".flat" >b</a> </div>
							<div class = "col-xs-3 col-sm-5 col-md-5"></div>
							<div class = "col-xs-2 col-sm-2 col-md-2">
							<a ui-sref =".sharp" >#</a> </div>
							<div class = "col-xs-2 col-sm-1 col-md-1"></div>
 						</div>
				</td>
			</table>
		</div>
		<div class = "row" id="chordNav">
				<div class = "col-xs-1">
				<a class="active"  ui-sref="chordViewA.Amaj" >A</a> </div>

				<a ui-sref="chordViewB.Bmaj" >B</a> </div>
