<div id="tempsView">
	<div class = "panel panel-primary">
		<div class="tCircle">
			{{vm.tempDisplay}} <span ng-style="vm.styleF" ng-click="selectTemp('F')">F</span>/<span ng-style="vm.styleC" ng-click="selectTemp('C')">C</span>
		</div>
	</div>
	<div class = "panel panel-primary">
		<div class="tBox"> 
			<div class="col-xs-1" id="radios" ng-repeat="temp in vm.selectedTemps |limitTo:numLimit track by $index">
				<label class="col-xs-2" ng-click="catching(temp)"> {{temp}} </label>		
			</div>
		</div>
		<div class="tBox"> 
			<div class="col-xs-1" id="radios" ng-repeat="temp in vm.selectedTemps |limitTo:-numLimit track by $index">	
				<label class="col-xs-2" ng-click="catching(temp)"> {{temp}} </label>
			</div>
		</div>
	</div>
	<div class = "panel">
		<div class="row">
			<div class="panel-heading"> 
			 	Effects:
			</div>
			<div class="panel-body">
				<ul ng-repeat = "effects in vm.effectProperty track by $index">
					<li class="col-xs-6"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> {{effects|unique:'Property'}}</li>
				</ul>
			</div>
		</div>
	</div>

	<div class = "panel">
		<div class="row">
			<div class="panel-heading"> 
			 	Health Conditions:
			</div>
			<div class="panel-body">
				<ul>
					<li class="col-xs-6"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> something</li>
					<li class="col-xs-6"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> the other thing</li>
					<li class="col-xs-6"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> nothing </li>
					<li class="col-xs-6"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> everything</li>
					<li class="col-xs-6"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> yo!</li>
				</ul>
			</div>
		</div>
	</div>

	<div class = "panel">
		<div class="row">
			<div class="panel-heading"> 
			 	Suggested Strains:
			</div>
			<div class="panel-body pushDown">
				<div class="col-xs-2">
					<div class="btn btn-lg">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					</div>
				</div>
				<div class="imgStrains">
					<div class="col-xs-3">
		                <a href="#">
		                   <img src="http://placehold.it/50x50" class="img-circle">
		                </a>
		                <h6>Strain Name</h6>
		            </div>
				
					<div class="col-xs-3">
		                <a href="#">
		                   <img src="http://placehold.it/50x50" class="img-circle">
		                </a>
		                <h6>Strain Name</h6>
		            </div>
				
					<div class="col-xs-3">
		                <a href="#">
		                   <img src="http://placehold.it/50x50" class="img-circle">
		                </a>
		                <h6>Strain Name</h6>
		            </div>
				</div>
				<div class="col-xs-1">
					<div class="btn btn-lg">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</div>
				</div>
		
			</div>
		</div>
	</div>

</div>
