<div id="tempsView">
	<div class = "panel panel-primary">
		<div class="tCircle">
			{{vm.tempDisplay}} <span ng-style="vm.styleF" ng-click="selectTemp('F')">F</span>/<span ng-style="vm.styleC" ng-click="selectTemp('C')">C</span>
		</div>
	</div>
	<div class = "panel panel-primary">
		<div class ="row">
			<table>
				<tr>
					<td class="col-xs-1">
						<div class="glyphicon glyphicon-chevron-left" aria-hidden="true" ng-style="vm.leftT" ng-click="tempSlider('left')"></div>
					</td>
					<td class="col-xs-10">
						<div class="tBox">
							<div class="col-xs-2" ng-repeat="temp in vm.selectedTemps track by $index">	
								<span ng-click="catching(temp)"> {{temp}} </span>	
							</div>
						</div>
					</td>
					<td class="col-xs-1">
						<div class="glyphicon glyphicon-chevron-right" aria-hidden="true" ng-style="vm.rightT" ng-click="tempSlider('right')"></div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class = "panel">
		<div class="row">
			<div class="panel-heading"> 
			 	Medical Effects: {{vm.EffectsProductName[0]}}
			</div>
			<div class="panel-body">
				<div class ="col-xs-8" ng-repeat = "effects in vm.effectProperty|limitTo:limitDisplay1 track by $index">
					<span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> {{effects|unique:'Property'}}
				</div>
			</div>
			<div class="panel-footer"> 
			 	<a ng-click="setDisplay('effect')"> {{displaySetting1}}</a>
			</div>
		</div>
	</div>

	<div class = "panel">
		<div class="row">
			<div class="panel-heading"> 
			 	Health Conditions:
			</div>
			<div class="panel-body">
				<div class ="col-xs-8" ng-repeat="condition in vm.Container|filter:filterName|unique:'conditions'">
					<div ng-repeat="cond in condition.conditions |limitTo:limitDisplay2 "><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> {{cond}}</div>
				</div>
			</div>
			<div class="panel-footer"> 
			 	<a ng-click="setDisplay('cond')"> {{displaySetting2}}</a>
			</div>
		</div>
	</div>

	<div class = "panel">
		<div class="row">
			<div class="panel-heading"> 
			 	Suggested Strain: {{filterName}} {{effectNameValue}}
			</div>
			<div class="panel-body pushDown">
				<div class="imgStrains">
					<div class ="row">
					<div class="col-xs-3" ng-repeat="strain in vm.Container|orderBy:orderName|limitTo:limitDisplay3">
		                <a ng-click="filterStrainName(strain.strainName, strain.comp.value)">
		                	<div ng-class="active(strain.strainName)" class="tCircle2" ng-style={"background":"url({{strain.imageUrl}})"}>
								{{strain.comp.value}} %
							</div>
		                 </a>
		                 <h6 >{{strain.strainName}} </h6>
		            </div>
		            </div>
				</div>
			</div>
			<div class="panel-footer"> 
			 	<a ng-click="setDisplay('strain')"> {{displaySetting3}}</a>
			</div>
		</div>
	</div>

</div>
