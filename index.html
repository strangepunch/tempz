
<!DOCTYPE HTML>
<html>
    <head lang="en">
        <META character="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Tempz 1.10</title>
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="apple-touch-fullscreen" content="yes">
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        
        <!-- Style Sheets-->
        <link href="css/app.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/toastr.css" rel="stylesheet">
        <link href="css/slider.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/snap.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />

        <!-- Libraries Scripts -->
        <script src="js/jquery.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/angular-mocks.js"></script>
        <script src="js/angular-ui-router.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/ui-utils.js"></script>
        <script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
        <script src="js/toastr.js"></script>
        <script src="js/slider.js"></script>

      <!-- Nav and Application Scripts-->
      <script src="StrangePunch/ng-bootstrap.js"></script>
      <script src="app/app.js"></script>

      <!-- Services -->
      <script src="common/services/common.services.js"></script>
      <script src="common/services/productResource.js"></script>
      <script src="common/services/vapeResource.js"></script>
      <script src="common/services/tipResource.js"></script>
      <script src="common/services/productResourceMock.js"></script>
      <script src="common/services/productService.js"></script>  
      <script src="common/services/effectResource.js"></script>
      <script src="common/services/tempResource.js"></script>
      <script src="common/services/strainResource.js"></script>

      <!-- Controllers-->
      <script src="app/temps/tempsViewCtrl.js"></script>
      <script src="app/effects/effectsViewCtrl.js"></script>
      <script src="app/strains/strainsViewCtrl.js"></script>
      <script src="app/tips/tipListCtrl.js"></script>
      <script src="app/tips/tipViewCtrl.js"></script>
      <script src="app/vapes/vapeListCtrl.js"></script>
      
    </head>
    <body ng-app = "productManagement">
        <div class="snap-drawers">
            <div class="snap-drawer snap-drawer-left">
                <div>
                    <h3>Tempz</h3>
                    <div class="demo-social">
                        
                    </div>
                    
                    <ul>
                        <li><a ui-sref="home">Home</a></li>
                        <li><a ui-sref="temps">Temperature</a></li>
                        <li><a ui-sref="conditions">Condition</a></li>
                        <li><a ui-sref="effects">Effect</a></li>
                        <li><a ui-sref="strains">Strain</a></li>
                        <li><a ui-sref="tipsView">Vaporizers</a></li>
                    </ul>
                    <h4>Themes</h4>
                    <ul>
                      <li><a ui-sref="theme">Day</a></li>
                      <li><a ui-sref="theme">Night</a></li>
                    </ul>
                    <div>
                        
                        <p>Legal disclaimer</p>
                    </div>
                </div>
            </div>
            <div class="snap-drawer snap-drawer-right"></div>
        </div>
        
        <div id="content" class="snap-content">
            <div id="toolbar">
                <a href="#" id="open-left"></a>
                <h1></h1>
            </div>
            <div data-ui-view></div>         
        </div>
        <script type="text/javascript" src="js/snap.js"></script>
        <script type="text/javascript">
            var snapper = new Snap({
                element: document.getElementById('content'),
                disable: 'right'
            });
            
        </script>
        <script type="text/javascript" src="js/demo.js"></script>     
    </body>
</html>
