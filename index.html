    <body ng-app = "productManagement" ng-controller="ThemeListCtrl as vm">
      <!--Mess with style -->
      <link ng-href="{{favoriteTheme}}" rel="stylesheet">

            <div class="snap-drawer snap-drawer-left">

                         <li><a ui-sref="rec">Rec Mode</a></li>
